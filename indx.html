<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bgr">
      <div class="logoBlock">
        <img
          src="Logo/—Pngtree—simple coffee elemental design free_3597680.png"
          alt="background-image"
        />
        <div class="headerText">Bean's Beans</div>
      </div>
      <div id="credits"></div>
    </header>
    <main class="right">
      <section class="info">
        <div id="longText"></div>
        <div id="shortText"></div>
      </section>
      <section id="form">
        <form action="url" method="post" id="myForm">
          <h1 id="formName"></h1>
          <section class="inputs">
            <ul>
              <li>
                <label for="firstName">First Name</label>
                <input type="text" name="user_first" id="firstName" />
              </li>
              <li>
                <label for="mail">Email</label>
                <input type="email" name="user_mail" id="mail" />
              </li>
              <li>
                <label for="pwd">Password</label>
                <input type="password" name="user_pwd" id="pwd" />
              </li>
            </ul>
            <ul>
              <li>
                <label for="lastName">Last Name</label>
                <input type="text" name="user_last" id="lastName" />
              </li>
              <li>
                <label for="number">Phone Number</label>
                <input type="tel" name="user_number" id="number" />
              </li>
              <li>
                <label for="conf-pwd">Confirm Password</label>
                <input type="password" name="user_pwd" id="conf-pwd" />
              </li>
            </ul>
          </section>
        </form>
      </section>
      <footer>
        <button form="myForm" type="submit">Create Account</button>
        <div id="account">Already have an account? <a href="">Log In</a></div>
      </footer>
    </main>
  </body>
</html>
